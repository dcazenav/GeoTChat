<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #051923;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        a {
            color: #0bc2ebe5;
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />
    <title>Connection</title>
</head>

<body>
    <div class="container my-5 text-center">
      <link rel="stylesheet" href="css/login.css" type="text/css"/>
        <img class="img-fluid" src="logo.png" alt="Responsive image">
<section class="forms-section">
    <h1 class="section-title">Welcome To GeoTchat!</h1>
    <div class="forms">
        <div class="overflow: auto"></div>
      <div class="form-wrapper is-active">
        <button type="button" href="test_home_profile.html" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login form-login-lg">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" type="password" required>
            </div>
            <div class="input-block">
              <label for="date">Date of birth</label>
              <input id="date" type="date" required>
          </div>
          </fieldset>
          <button type="submit" href="test_home_profile.html" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
  </section>
</div>
</body>
</html>
